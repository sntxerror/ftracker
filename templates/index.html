<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Plaid Web App</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
        
        <script src="https://cdn.plaid.com/link/v2/stable/link-initialize.js"></script>
        
        <script defer src="/static/client.js"></script>
    </head>
<body>
    <div class="container mt-5">
        <h1>Plaid Web App</h1>

        <div id="auth" class="mb-4">
            <h2>Login</h2>
            <form id="login-form" class="mb-3">
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <button id="logout-btn" class="btn btn-secondary" style="display:none;">Logout</button>
        </div>

        <div id="plaid" class="mb-4">
            <h2>Connect to Plaid</h2>
            <button id="link-btn" class="btn btn-primary" style="display:none;">Create Link Token</button>
        </div>

        <div id="transactions">
            <h2>Transactions</h2>
            <div id="transactions-list" class="mt-3"></div>
        </div>
    </div>
</body>
</html>
